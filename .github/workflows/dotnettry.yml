name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Intall dotnet try
      run: dotnet tool install -g dotnet-try
    - name: PWD
      run: pwd
    - name: Which dotnet-try
      run: which dotnet-try
    - name: Verify docs
      run: dotnet try verify
